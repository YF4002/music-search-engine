<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Search</title>
</head>
<body>
    <div class="search">
        <h1>Sound Search</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for music...">
            <button id="search-button">Search</button>
        </div>
        <hr id="hr1">
        <!-- SOUNDS GO HERE -->
        <div class="sound-names">
        </div>
    </div>

    <div class="results-container">
        <!-- TITLE CONTAINER -->
        <div class="title">
           
        </div>

        <!-- DESCRIPTION AND TAGS CONTAINER -->
        <div class="description-container">
           
        </div>

        <!-- PREVIEW AND DOWNLOAD CONTAINER -->
        <div class="preview-download-container">
            <div id="preview">
                <audio controls id="audio-player"><source src="path/to/audio/file.mp3" type="audio/mpeg"></audio>
            </div>
            <div id="Download">
                <button id="download-button">
                    Download
                </button>
            </div>
        </div>

        <!-- ABOUT CONTAINER -->
        <div class="about-container">
            <div id="created-on">
                <h1>Created on:</h1>
            </div>
            <div id="download-count">
                <h1>Download Count:</h1>
            </div>
            <div id="average-rating">
                <h1>Average Rating</h1>
            </div>

            <div id="wave">
                <h1>Waveform</h1>
                <!-- waveform here -->
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
